name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      
      - name: Install dependencies
        run: |
          npm install
          npm audit fix  # Pour corriger les vulnérabilités, si nécessaire
      
      - name: Build
        run: npm run build
      
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          password: ${{ secrets.HOST_PASSWORD }}
          script: |
            rm /var/www/html/rickandmorty -R
            # Clone the repository into /var/www/html/rickandmorty
            git clone
              --branch master
              --depth 1
            # Npm install
            npm install
            # Build
            npm run build
            